{%extends "v2/template.html"%}

{%block body%}

<div class="box">
    <h1>转换 </h1>
    <hr>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <p>请放入皮肤文件开始打包。在打包的过程中您可以添加更多的皮肤文件 </p>
        <br>
        请放入皮肤文件 <input type="file" name="Upload" multiple /> <br>
        请输入皮肤包名称 <input type="text" name="name" text="Default Skin Pack"> <br>
        <input type="submit" value="Convert">
    </form>
</div>
{%endblock%}
